<h1>Hero List</h1>

<h2 *ngIf="selectedHero">Selected Hero: {{ selectedHero?.name }}</h2>

<div class="hero-list">
    <ul class="heroes">
        <li *ngFor="#hero of heroes"
            (click)="onSelect(hero)"
            [class.selected]="selectedHero === hero">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
    </ul>
</div>

<hero-detail [hero]="selectedHero" *ngIf="selectedHero"></hero-detail>
